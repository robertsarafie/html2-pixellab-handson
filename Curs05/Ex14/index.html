<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <meta
    http-equiv="X-UA-Compatible"
    content="ie=edge"
  >
  <title>Bootstrap</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
  >

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <form class="my-5">
    <header class="container">
      <div class="row">
        <div class="col"></div>
        <h1>Formular Produs</h1>
      </div>
    </header>

    <main>
      <section class="container">
        <header class="row">
          <div class="col">
            <h2>Produs</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12 col-lg-6 mt-lg-0 d-flex flex-column gap-2">
            <div>
              <label
                class="form-label"
                for="product-image"
              >Imagine principala *</label>

              <input
                type="file"
                name="product-image"
                id="product-image"
                class="form-control"
                required
              >
            </div>

            <div class="input-group mt-5">
              <label
                for="product-category"
                class="input-group-text"
              >Categorie *</label>

              <select
                name="product-category"
                id="product-category"
                class="form-select"
                required
              >
                <option value="">--category--</option>
              </select>
            </div>

            <div class="input-group">
              <label
                for="brand-category"
                class="input-group-text"
              >Brand *</label>

              <select
                name="brand-category"
                id="brand-category"
                class="form-select"
                required
              >
                <option value="">--brand--</option>
              </select>
            </div>

            <div class="input-group">
              <label
                for="manufacturer-category"
                class="input-group-text"
              >Furnizor *</label>

              <select
                name="manufacturer-category"
                id="manufacturer-category"
                class="form-select"
                required
              >
                <option value="">--furnizor--</option>
              </select>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-5 mt-lg-0 d-flex flex-column gap-2">
            <div class="input-group">
              <label
                for="product-name"
                class="input-group-text"
              >Numele produsului *</label>

              <input
                type="text"
                class="form-control"
                name="product-name"
                id="product-name"
                placeholder="Numele produsului *"
                required
              >
            </div>

            <div class="input-group">
              <label
                for="product-description"
                class="input-group-text"
              >
                Descriere lunga *
              </label>

              <textarea
                class="form-control"
                name="product-description"
                id="product-description"
                cols="16"
                rows="7"
                placeholder="Descriere lunga *"
                required
              ></textarea>
            </div>

            <div class="input-group">
              <label
                for="product-short-description"
                class="input-group-text"
              >
                Descriere scurta *
              </label>

              <textarea
                class="form-control"
                name="product-short-description"
                id="product-short-description"
                cols="16"
                rows="4"
                placeholder="Descriere scurta *"
                required
              ></textarea>
            </div>
          </div>
        </fieldset>
      </section>

      <section class="container mt-3">
        <header class="row">
          <div class="col">
            <h2>Pret</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12">
            <input
              type="checkbox"
              name="show-offer"
              id="show-offer"
              class="form-check-input"
            >

            <label for="show-offer">Afiseaza oferta pe produs</label>
          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2">
            <div class="input-group">
              <label
                for="product-price"
                class="input-group-text"
              >
                Pret *
              </label>

              <input
                type="text"
                class="form-control"
                name="product-price"
                id="product-price"
                placeholder="Pret *"
                required
              >
            </div>
          </div>


          <div class="col-12 col-lg-6 mt-2 mt-lg-0">
            <div>
              <input
                type="checkbox"
                name="show-sale-price"
                id="show-sale-price"
                class="form-check-input"
              >

              <label for="show-sale-price">Afiseaza pret redus</label>
            </div>

            <div class="input-group mt-2">
              <label
                for="sale-price"
                class="input-group-text"
              >
                Pret redus
              </label>

              <input
                type="text"
                class="form-control"
                name="sale-price"
                id="sale-price"
                placeholder="Pret redus"
                required
              >
            </div>
          </div>
        </fieldset>
      </section>

      <section class="container mt-3">
        <header class="row">
          <div class="col">
            <h2>Brand (optional)</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="has-brand"
                id="has-brand"
                class="form-check-input"
                checked
              >

              <label
                for="has-brand"
                class="form-check-label"
              >Adauga brand</label>
            </div>

          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2">
            <div class="input-group">
              <label
                for="brand-name"
                class="input-group-text"
              >
                Nume brand
              </label>

              <input
                type="text"
                class="form-control"
                name="brand-name"
                id="brand-name"
                placeholder="Nume brand"
              >
            </div>

            <div class="input-group">
              <label
                for="brand-description"
                class="input-group-text"
              >
                Descriere brand
              </label>

              <textarea
                class="form-control"
                name="brand-description"
                id="brand-description"
                cols="16"
                rows="3"
                placeholder="Descriere brand"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-2">
            <div class="input-group">
              <label
                for="brand-address"
                class="input-group-text"
              >
                Adresa brand
              </label>

              <textarea
                class="form-control"
                name="brand-address"
                id="brand-address"
                cols="16"
                rows="3"
                placeholder="Adresa brand"
              ></textarea>
            </div>
          </div>
        </fieldset>
      </section>

      <section class="container mt-3">
        <header class="row">
          <div class="col">
            <h2>Furnizor (optional)</h2>
          </div>
        </header>

        <fieldset class="row">
          <div class="col-12">
            <div class="form-check form-switch">
              <input
                type="checkbox"
                name="has-manufacturer"
                id="has-manufacturer"
                class="form-check-input"
                checked
              >

              <label
                for="has-manufacturer"
                class="form-check-label"
              >Adauga furnizor</label>
            </div>

          </div>

          <div class="col-12 col-lg-6 d-flex flex-column gap-2 mt-2">
            <div class="input-group">
              <label
                for="manufacturer-name"
                class="input-group-text"
              >
                Nume furnizor
              </label>

              <input
                type="text"
                class="form-control"
                name="manufacturer-name"
                id="manufacturer-name"
                placeholder="Nume furnizor"
              >
            </div>

            <div class="input-group">
              <label
                for="manufacturer-description"
                class="input-group-text"
              >
                Descriere furnizor
              </label>

              <textarea
                class="form-control"
                name="manufacturer-description"
                id="manufacturer-description"
                cols="16"
                rows="3"
                placeholder="Descriere furnizor"
              ></textarea>
            </div>
          </div>

          <div class="col-12 col-lg-6 mt-2 mt-lg-2">
            <div class="input-group">
              <label
                for="manufacturer-address"
                class="input-group-text"
              >
                Adresa furnizor
              </label>

              <textarea
                class="form-control"
                name="manufacturer-address"
                id="manufacturer-address"
                cols="16"
                rows="3"
                placeholder="Adresa furnizor"
              ></textarea>
            </div>
          </div>
        </fieldset>
      </section>
    </main>

    <footer class="container my-5 pb-3">
      <div class="row">
        <div class="col text-center">
          <button
            class="btn btn-outline-danger btn-lg me-2"
            type="button"
            title="Reseteaza tot"
          >
            Reseteaza tot
          </button>

          <button
            class="btn btn-primary btn-lg"
            type="button"
            title="Salveaza produs"
          >
            Salveaza produs
          </button>
        </div>
      </div>
    </footer>
  </form>

  <div
    class="pixeltab-host"
    id="html02-05-14"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
